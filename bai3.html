<!DOCTYPE html>
<html lang="en">

<body>
<input type="text" id="mess1" placeholder="Tin dang nhan" oninput="a.draftMessage(this.value)">
<input type="text" id="mess2" placeholder="Tin den" onchange="a.saveinMessage(this.value)">
<input type="text" id="mess3" placeholder="Tin gui">
<button onclick="a.saveoutMessage(document.getElementById('mess3').value)">Gửi</button>
<button onclick="a.showSentMessage()">Xem</button>
<button onclick="a.Onoff()">Nguồn</button>
<button onclick="a.getBattery()">Sạc</button>
<button onclick="a.showInboxMessage()">Hộp thư đến</button>
<button onclick="a.showSentMessage()">Thư đã gửi</button>
<div id="mess"></div>
<p id="battery"></p>
<p id="status"></p>
<script>
  let tinnhanden ='';
  let tinnhangui = '';
  let Mobile = function(mess,mess2) {
    this.Battery = 100;
    this.Draft;
    this.sentMess = [];
    this.inboxMess = [];
    this.status = false;
    this.Onoffstatus = function() {
        if(this.status==false){
          return false;
        }else {
          return true;
        }
    };
    this.Onoff = function () {
        if(this.Onoffstatus()==false){
          this.status = true;
          document.getElementById("status").innerHTML = "Bật máy"
          this.Battery--;
        }else{
          this.status = false
          document.getElementById("status").innerHTML = "Tắt máy"
        }
    }
    this.getBattery = function () {
      this.Battery =100;
    }
    this.draftMessage = function (draft) {
      if(this.status==false){
        document.getElementById('status').innerHTML = "Máy đang tắt";
      }else{
        return (this.Draft = draft);
      }
    }
    this.saveinMessage = function (mess) {
      if(this.status==false){
        document.getElementById('status').innerHTML = "saveinMess không thành công"
      }else{
        this.Battery--;
        return (this.inboxMess.push(mess));
      }
    }
    this.saveoutMessage = function (mess) {
      if (this.status==false){
        document.getElementById('status').innerHTML = "saveoutMess không thành công"
      }else{
        this.Battery--;
        return (this.sentMess.push(mess));
      }
    }
    this.showInboxMessage = function () {
      if(this.status==false){
        document.getElementById('status').innerHTML = "showSentMess không thành công"
      }else{
        this.Battery--;
        for (i=0;i<this.inboxMess.length;i++){
          tinnhanden += this.inboxMess[i];
        }
        document.getElementById("mess").innerHTML = tinnhanden
      }
    }
    this.showSentMessage = function () {
      if(this.status==false){
        document.getElementById('status').innerHTML = "showSentMess không thành công"
      }else{
        this.Battery--;
        for (i=0;i<this.sentMess.length;i++){
          tinnhangui += this.sentMess[i];
        }
        document.getElementById("mess").innerHTML = tinnhangui
      }
    }
    this.checkBattery = function () {

    }
  }
  let a = new Mobile();




</script>
</body>
</html>
